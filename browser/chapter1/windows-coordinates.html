<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
      }

      div {
        width: 250px;
        height: 250px;
        background-color: rgb(241, 204, 155);
        margin-bottom: 5px;
      }

      .special {
        background-color: rgb(228, 106, 25);
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>

    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>

    <script>
      const special = document.querySelector(".special");

      special.addEventListener("click", (event) => {
        const { clientX, clientY, pageX, pageY } = event;
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${clientX}, ${clientY}`);
        console.log(`page: ${pageX}, ${pageY}`);
      });

      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-into");

      scrollBy.addEventListener("click", () => {
        window.scrollBy({
          top: 100,
          left: 0,
          behavior: "smooth",
        });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener("click", () => {
        special.scrollIntoView();
      });
    </script>
  </body>
</html>

<!-- 
내용 정리

Element.getBoundingClientRect()
- 요소의 사이즈나 위치에 관련된 다양한 정보를 얻을 수 있음
- 해당 DOM 의 위치 정보?를 얻을 수 있음. (x, y / left, top / right, bottom) 정보를 얻을 수 있음

client X, Y
- (페이지와 상관없는) 해당 브라우저 뷰의 x 좌표, y 좌표!
- click 이벤트일 경우 처리했기 때문에 click 했을 때의 좌표를 의미

page X, y
- 페이지(전체 컨텐츠)의 x 좌표, y 좌표
- (브라우저 뷰)의 x 좌표가 아닌, 전체 페이지를 기준으로 x 좌표, y 좌표
-->
