<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="HEROPY">
    <meta name="description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">    
    <!-- viewport 화면이 보여지는 부분 설정, initial-scale=다양한 디바이스의 초기화 배율, user-scalabl=사용자가 확대하고 축소하는 기능 사용 안함, maximum-scale=최대 확대/축소하는 비율-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- IE 에서 렌더링하는 방식을 edge방식(최신방식) -->

    
</head>

</html>
