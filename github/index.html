<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>

    <meta name="author" content="HEROPY" />
    <meta
      name="description"
      content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <!-- viewport 화면이 보여지는 부분 설정, initial-scale=다양한 디바이스의 초기화 배율, user-scalabl=사용자가 확대하고 축소하는 기능 사용 안함, maximum-scale=최대 확대/축소하는 비율-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- IE 에서 렌더링하는 방식을 edge방식(최신방식) -->

    <!-- 외부에서 해당 페이지를 공유할때 카드형태로 간단하게 보이게 하는 부분 정의 "OG", "twitter card" -->
    <!-- 둘 다 정의하는게 좋음 -->
    <!-- http://ogp.me/ -->
    <!-- OG=Open Graph == facebook 에서 활용하는 방법-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- IE 에서 favicon 적용, IE는 ico 파일을 권장 -->
    <!-- 해당 구문을 생략가능, 프로젝트 root 에 favicon.ico 파일 있다면 생략 가능 -->
    <link rel="icon" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <!-- iphone 에서도 favicon 적용, 스마트폰에서 적용-->

    <!-- Setting Font -->
    <!-- https://fonts.google.com/ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- apply reset css -->
    <!-- ref reset.css cdn -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="body__container">
      <!-- HEADER -->
      <header class="section">
        <div class="inner">
          <div class="menu-group">
            <div class="logo">
              <a href="#">GitHub</a>
            </div>
            <ul class="main-menu">
              <li><a href="#"> Personal </a></li>
              <li><a href="#"> Open source </a></li>
              <li><a href="#"> Business </a></li>
              <li><a href="#"> Explore </a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
